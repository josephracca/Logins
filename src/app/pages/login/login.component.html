<div class="container">
    <fieldset>
        <legend>Login</legend>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="fName">Username</label>
                <input type="text" class="form-control" id="userName" formControlName="userName">
            </div>
            <div class="form-group">
                <label for="lName">Password</label>
                <input type="text" class="form-control" id="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </fieldset>

    <div class="row" *ngIf="thepeople.length > 0">
        <div class="col-lg-4">
            <div *ngFor="let p of thepeople; let i = index">
                <p (click)="setNames(i)">{{p.first}}</p>
            </div>
        </div>
        <div class="col-lg-8">
            <p>First Name: {{firstName}}</p>
            <p>Last Name: {{lastName}}</p>
            <p>Slack Name: {{slackName}}</p>
            <p>Email: {{email}}</p>
        </div>
    </div>
</div>
